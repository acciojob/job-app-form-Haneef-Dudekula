<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name *<input type="text" id="name" required></label><br>
		<label for="email">Email *<input type="email" id="email" required></label><br>
		<label for="gender">Gender *<input type="radio" name="gender" required>male</label>
		<label for="gender"> <input type="radio" name="gender" required>female</label><br>
		<label for="laptop">Laptop Brands <select id="laptop"><option>Apple</option> <option>Asus</option> <option>HP</option></select></label><br>
		<label for="Age">Age *<input type="number" id="age" required></label><br>
		<label for="dob">Date of Birth *<input type="date" id="dob" required></label><br>
		<label for="password">Password *<input type="password" id="password" required></label><br>
		<label for="portfolio">Portfolio URL <input type="url" id="portfolio" ></label><br>

		<button type="submit">submit</button>
			
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
